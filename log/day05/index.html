<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form" action="#">
    <div class="row">
      <label id="name-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />
    </div>

    <div class="row">
      <label id="email-label">Email</label>
      <input type="email" id="email" required placeholder="Enter your Email" />
    </div>

    <div class="row">
      <label id="number-label">Age <span>(optional)</span></label>
      <input type="number" id="number" min="13" max="120" placeholder="Age" />
    </div>
    <div class="row">
      <label id="dropdown-label">Which option best describes your current role?</label>
      <select id="dropdown" placeholder="Select current role">
        <option disabled selected>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </div>

    <div class="row">
      <div>Would you recommend freeCodeCamp to a friend?</div>
      <label><input type="radio" id="radio-definately" name="radio" value="definately" /> Definately</label>
      <label><input type="radio" id="radio-maybe" name="radio" value="may-be" /> Maybe</label>
      <label><input type="radio" id="radio-not-sure" name="radio" value="not-sure" /> Not sure</label>
    </div>

    <div class="row">
      <div>What would you like to see improved? <span>(Check all that apply)</span></div>
      <label><input type="checkbox" id="checkbox-frontend" name="radio" value="frontend" /> Front-end Projects</label>
      <label><input type="checkbox" id="checkbox-backend" name="radio" value="backend" /> Back-end Projects</label>
      <label><input type="checkbox" id="checkbox-data-visualization" name="radio" value="data-visualization" /> Data
        Visualization</label>
      <label><input type="checkbox" id="checkbox-challenges" name="radio" value="challenges" /> Challenges</label>
    </div>
    <div class="row">
      <label for="textarea">Any comments or suggestions?</label>
      <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
    </div>
    <input type="submit" id="submit" value="Submit" />
  </form>
</body>

</html>
